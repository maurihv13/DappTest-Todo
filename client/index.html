<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>DAPP Tasks</title>
  </head>

  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card card-body rounded-0 mb-4 bg-dark">
            <h1>DApp</h1>
            <h6>Decentralized Task App</h6>
            <span>Wallet</span>
            <span>1656848614</span>
          </div>

          <form class="card card-body bg-dark rounded-0">
            <h4> Save a task</h4>
            <input type="text" placeholder="Write a Task" class="form-control rounded-0 border-0 my-4">
            <textarea rows="2" class="form-control rounded-0 border-0 my-4" placeholder="I have to do ..."></textarea>

            <button class="btn btn-primary">
              Save
            </button>
          </form>
        </div>
        <div class="col-md-8">
          <div class="card bg-dark">tasks lists</div>
        </div>
      </div>
    </div>

    <!--Scripts-->
    <script src="./app.js"></script>
  </body>
</html>
